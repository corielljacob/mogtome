<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="MogTome - Your cozy FFXIV Free Company hub" />
    
    <!-- Theme color for browser UI (address bar on Android, status bar tint on iOS) -->
    <!-- iOS Safari 15+ uses theme-color for the entire browser chrome -->
    <meta name="theme-color" content="#1A1722" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#FFF9F5" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Safari: Full screen web app support (when added to home screen) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- black-translucent: status bar is transparent, content extends behind it -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MogTome" />
    
    <!-- iOS touch icons (multiple sizes for different devices) -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-152x152.png" />
    
    <!-- iOS splash screens (generated for various devices) -->
    <link rel="apple-touch-startup-image" href="/icons/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1170x2532.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-1284x2778.png" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)" />
    
    <!-- Microsoft tiles -->
    <meta name="msapplication-TileColor" content="#E54B4B" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- Prevent phone number detection on iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Mobile web app capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>MogTome</title>
    
    <!-- Performance: DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://na.finalfantasyxiv.com" />
    
    <!-- Performance: Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - subset to only needed weights -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
