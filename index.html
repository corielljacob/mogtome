<!doctype html>
<html lang="en" style="background-color: #FFF9F5;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="MogTome - Your cozy FFXIV Free Company hub" />
    <!-- Theme color is set dynamically by script below -->
    <meta name="theme-color" content="#FFF9F5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1A1722" media="(prefers-color-scheme: dark)" />
    <title>MogTome</title>
    
    <!-- Performance: DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://na.finalfantasyxiv.com" />
    
    <!-- Performance: Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - subset to only needed weights -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <script>
      // Apply theme before React loads to prevent flash
      (function() {
        var stored = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = stored === 'dark' || (stored !== 'light' && prefersDark);
        if (isDark) document.documentElement.classList.add('dark');
        
        // Set colors for theme (browser chrome + safe area background)
        var themeColor = isDark ? '#1A1722' : '#FFF9F5';
        
        // Update background color on html element (extends into iOS safe areas)
        document.documentElement.style.backgroundColor = themeColor;
        
        // Update theme-color meta tag for browser chrome (iOS Safari, Android Chrome)
        var meta = document.querySelector('meta[name="theme-color"]:not([media])');
        if (!meta) {
          meta = document.createElement('meta');
          meta.name = 'theme-color';
          document.head.appendChild(meta);
        }
        meta.content = themeColor;
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
