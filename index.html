<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="MogTome - Your cozy FFXIV Free Company hub" />
    
    <!-- Theme color for browser UI (address bar on Android, status bar tint on iOS) -->
    <!-- iOS Safari 15+ uses theme-color for the entire browser chrome -->
    <meta name="theme-color" content="#1A1722" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#FFF9F5" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- iOS Safari: Full screen web app support (when added to home screen) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- black-translucent: status bar is transparent, content extends behind it -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MogTome" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <title>MogTome</title>
    
    <!-- Performance: DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://na.finalfantasyxiv.com" />
    
    <!-- Performance: Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - subset to only needed weights -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
